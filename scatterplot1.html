<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- The must-put item on HTML file -->
        <title>Scatter plot</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
        //database, array (array of arrays)
            var dataset = [
                [5 , 20], 
                [480 , 90], 
                [250 , 50], 
                [100 , 30], 
                [300 , 95], 
                [410 , 12], 
                [475 , 44], 
                [25 , 67], 
                [85 , 21], 
                [220 , 98]
                ];

            //canvas
            var w = 500;
            var h = 200;
            var padding =20;

            //create svg elements
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);


            //Why NO SCALING EFFECT? What was wrong?

            var xScale = d3.scaleLinear()
                                .domain([0, d3.max(dataset, function(d){ return d[0];}
                                    )])
                                .range([0,w]);

            var yScale = d3.scaleLinear()
                                .domain([0, d3.max(dataset, function (d) { return d[1];})])
                                .range([h, 0]);


                                

            svg.selectAll("circle") //which will be assigned
                .data(dataset)
                .enter()
                .append("circle") //add something
                .attr("cx", function(d){
                    return xScale(d[0]);
                })
                .attr("cy", function(d){
                    return yScale(d[1]);
                })
                .attr("r", 5);

            svg.selectAll("text") //labelling
                .data(dataset)
                .enter()
                .append("text")

                

                .text(function(d){
                    return d[0] + ", " + d[1];
                })
                .attr("x", function(d) {
                    return xScale(d[0]); //first no.
                })
                .attr("y", function(d) {
                    return yScale(d[1]); //second data
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "red");

        </script>
    </body>
</html>
